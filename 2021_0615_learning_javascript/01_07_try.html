  <p>This example demonstrates how to use <b>catch</b> to display an error.</p>
  <p id="demo_err" onmouseover="this.style.backgroundColor='orange'"></p>

  <script>
    try {
      addlert("Welcome guest!");
    }
    catch(err) {

    }
  </script>
